services:
  postgres:
    image: postgres:16
    container_name: backend_template_postgres
    environment:
      POSTGRES_DB: template_db
      POSTGRES_USER: template_user
      POSTGRES_PASSWORD: template_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U template_user -d template_db"]
      interval: 5s
      timeout: 5s
      retries: 10
