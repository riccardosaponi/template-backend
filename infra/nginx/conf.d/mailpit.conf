# ── Mailpit Web UI HTTPS on port 8026 ────────────────────────────────────────
#
# Proxies to Mailpit web UI on port 8025 (inside Docker network).
# Includes WebSocket upgrade support for Mailpit's live-update feed.
# ─────────────────────────────────────────────────────────────────────────────
server {
    listen      8026 ssl;
    server_name localhost;

    location / {
        proxy_pass         http://mailpit:8025;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto https;

        # WebSocket support (Mailpit uses SSE / WS for live message updates)
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";

        proxy_read_timeout 3600s;
    }
}

