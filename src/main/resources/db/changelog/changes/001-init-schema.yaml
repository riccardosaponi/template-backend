databaseChangeLog:
  - changeSet:
      id: 001-init-schema
      author: template
      changes:
        - createTable:
            tableName: entities
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: create_user
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp with time zone
                  constraints:
                    nullable: true
              - column:
                  name: last_update_user
                  type: varchar(128)
                  constraints:
                    nullable: true
              - column:
                  name: canceled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - createIndex:
            indexName: idx_entities_code
            tableName: entities
            columns:
              - column:
                  name: code

        - createIndex:
            indexName: idx_entities_canceled
            tableName: entities
            columns:
              - column:
                  name: canceled

